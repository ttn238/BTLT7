<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Count and display items of a dropdown list - w3resource</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    body { margin: 30px; }
  </style>
</head>

<body>
  <form>
    Select your favorite color :
    <select id="mySelect">
      <option>Red</option>
      <option>Green</option>
      <option>Blue</option>
      <option>White</option>
    </select>
    <input type="button" id="getOptions" value="Count and Output all items">
  </form>

  <script>
    $(document).ready(function () {
      $("#getOptions").click(function () {
        var count = $("#mySelect option").length;
        var items = "";
        $("#mySelect option").each(function () {
          items += $(this).text() + "\n";
        });
        alert("Tổng số mục: " + count + "\nDanh sách:\n" + items);
      });
    });
  </script>
</body>
</html>
