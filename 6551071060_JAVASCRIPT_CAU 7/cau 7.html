<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển hướng đến đường link</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>Nhập đường link và nhấn "Submit" để chuyển hướng:</h1>
    <form id="linkForm">
        <input type="text" id="linkInput" placeholder="Nhập đường link">
        <button type="submit">Submit</button>
    </form>

    <script>
        $(document).ready(function () {
            $("#linkForm").bind("submit", function (evt) {
                evt.preventDefault();
                var link = $("#linkInput").val().trim();
                if (link === "") {
                    alert("Vui lòng nhập đường link!");
                    return;
                }
                var xacNhan = confirm("Bạn có muốn truy cập đến liên kết này không?");
                if (xacNhan) {
                    window.location.href = link;
                } else {
                    alert("Hủy chuyển hướng!");
                }
            });
        });
    </script>
</body>
</html>
