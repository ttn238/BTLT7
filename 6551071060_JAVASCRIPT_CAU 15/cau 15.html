<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tabs bằng jQuery</title>
    <link rel="stylesheet" href="Styles/Q15.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="Scripts/Q15.js"></script>
</head>
<body>
    <h2>Chuyển tab bằng jQuery</h2>

    <div class="tab-container">
        <ul class="tabs">
            <li class="active" data-tab="tab1">THÔNG TIN CHÍNH</li>
            <li data-tab="tab2">HÌNH ẢNH</li>
            <li data-tab="tab3">SEO</li>
        </ul>

        <div class="tab-content" id="tab1">
            <p>Tab thông tin chính</p>
        </div>

        <div class="tab-content" id="tab2">
            <p>Tab hình ảnh</p>
        </div>

        <div class="tab-content" id="tab3">
            <p>Tab SEO</p>
        </div>
    </div>
</body>
</html>
