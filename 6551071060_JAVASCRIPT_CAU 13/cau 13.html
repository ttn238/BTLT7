<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập bằng jQuery</title>
    <link rel="stylesheet" href="Styles/Q13.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="Scripts/Q13.js"></script>
</head>
<body>
    <h2>Đăng nhập hệ thống</h2>

    <form>
        <div class="input-box">
            <input type="text" id="username" placeholder="Nhập tên đăng nhập">
        </div>

        <div class="input-box">
            <input type="password" id="password" placeholder="Nhập mật khẩu">
            <span id="eye">👁️</span>
        </div>

        <button type="button" id="loginBtn">Đăng nhập</button>
    </form>

    <div id="message"></div>
</body>
</html>
