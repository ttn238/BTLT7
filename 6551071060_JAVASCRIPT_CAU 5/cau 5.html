<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Display a random image</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    body { margin-top: 30px; text-align: center; }
    img { margin-top: 20px; border: 1px solid #ccc; }
  </style>
</head>

<body>
  <div>
    <button id="jsstyle">Show Image</button>
    <div id="imageContainer"></div>
  </div>

  <script>
    $(document).ready(function () {
      var images = [
        "http://farm4.staticflickr.com/3691/11268502654_f28f05966c_m.jpg",
        "http://farm1.staticflickr.com/33/45336904_1aef569b30_n.jpg",
        "http://farm6.staticflickr.com/5211/5384592886_80a512e2c9.jpg"
      ];

      $("#jsstyle").click(function () {
        var randomIndex = Math.floor(Math.random() * images.length);
        var selectedImage = images[randomIndex];
        $("#imageContainer").html("<img src='" + selectedImage + "'>");
      });
    });
  </script>
</body>
</html>
