<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Insert row in a table - w3resource</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
  <table id="sampleTable" border="1">
    <tr><td>Row1 cell1</td><td>Row1 cell2</td></tr>
    <tr><td>Row2 cell1</td><td>Row2 cell2</td></tr>
  </table>
  <br>
  <input type="button" id="insert_Row" value="Insert row">

  <script>
    $(document).ready(function () {
      $("#insert_Row").click(function () {
        var newRow = "<tr><td>New row cell1</td><td>New row cell2</td></tr>";
        $("#sampleTable").append(newRow);
      });
    });
  </script>
</body>
</html>
