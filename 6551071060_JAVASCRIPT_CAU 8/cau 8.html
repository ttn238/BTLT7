<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Máy tính jQuery</title>
    <link rel="stylesheet" href="Styles/Q8.css">

<body>
    <form>
        <input type="text" id="num1" placeholder="Số thứ 1"><br>

        <label class="operator" data-operator="+">+</label>
        <label class="operator" data-operator="-">-</label>
        <label class="operator" data-operator="*">*</label>
        <label class="operator" data-operator="/">/</label>
        <label class="operator" data-operator="^">^</label><br>

        <input type="text" id="num2" placeholder="Số thứ 2"><br>

        <label id="calculate">=</label>
        <input type="text" id="result" placeholder="Kết quả" readonly>
    </form>
</body>
